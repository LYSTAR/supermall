<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        请选择城市:
        <select name="" id="">
            <option  value="北京">北京</option>
            <option selected value="上海">上海</option>
            <option value="成都">成都</option>
        </select>
    </p>

    <p>
        请选择最喜欢的食物:
        <select name="" id="">
            <optgroup label="水果">
                <option value="">菠萝</option>
            </optgroup>
            <optgroup label="蔬菜">
                <option value="">胡萝卜</option>
            </optgroup>
        </select>
    </p>

    <p>
        请喜欢你喜欢的食物:
        <select name="" id="" multiple>
            <optgroup label="水果">
                <option value="">菠萝</option>
            </optgroup>
            <optgroup label="蔬菜">
                <option value="">胡萝卜</option>
            </optgroup>
        </select>
    </p>
</body>
</html>
