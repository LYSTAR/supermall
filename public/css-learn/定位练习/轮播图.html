<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/轮播图.css">
</head>
<body>
    <div class="banner">
        <div class="imgs">
            <a href=""><img src="./img/1.jpg" alt=""></a><a href=""><img src="./img/2.jpg" alt=""></a><a href=""><img src="./img/3.jpg" alt=""></a>
        </div>
        <div class="left">&lt;</div>
        <div class="right">&gt;</div>
        <div class="modal">
            <div class="title">
                黄河三峡风景如画
            </div>
            <div class="dots">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
</body>

<script>
    let btns = document.querySelectorAll(".dots li")
    let container = document.querySelector(".imgs")
    for(let i in btns){
        btns[i].onclick = function(){
            container.style.transform = `translate(${-520 * i}px)`;
            console.log(container.style.transform)
        }
    }

    let left = document.querySelector(".left")
    let right = document.querySelector(".right")

    left.onclick = function(){
        container.style.transform += `translate(${520}px)`;
    }

    right.onclick = function(){
        container.style.transform += `translate(${-520}px)`;
    }


    console.log(btns);
</script>
</html>
